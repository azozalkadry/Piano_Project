<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Program</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="piano">
        <div class="key" id="do" onclick="playSound('do')"></div>
        <div class="key black" id="do-sharp" onclick="playSound('do-sharp')"></div>
        <div class="key" id="re" onclick="playSound('re')"></div>
        <div class="key black" id="re-sharp" onclick="playSound('re-sharp')"></div>
        <div class="key" id="mi" onclick="playSound('mi')"></div>
        <div class="key" id="fa" onclick="playSound('fa')"></div>
        <div class="key black" id="fa-sharp" onclick="playSound('fa-sharp')"></div>
        <div class="key" id="sol" onclick="playSound('sol')"></div>
        <div class="key black" id="sol-sharp" onclick="playSound('sol-sharp')"></div>
        <div class="key" id="la" onclick="playSound('la')"></div>
        <div class="key black" id="la-sharp" onclick="playSound('la-sharp')"></div>
        <div class="key" id="si" onclick="playSound('si')"></div>
        <div class="key" id="do2" onclick="playSound('do2')"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
